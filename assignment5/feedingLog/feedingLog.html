<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <title>feedingLog</title>
</head>

<body>
  <h1>Bottle Feeding Log</h1>
  <br>
  <div class="row">
    <div class="col-md-4">
      <button type="button" class="btn btn-success btn-lg" id="add">Add Feeding</button>
    </div>
    <div class="col-md-4">
      <h3>Time Since Last Feeding:</h3>
      <p></p>
      <h3>{{lastFeeding}}</h3>
    </div>
    <div class="col-md-4">
      <a href="settings.html"><button type="button" class="btn btn-default btn-lg" id="settings">Settings</button></a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <table class="table table-bordered">
        <thead>
          <tr><th>Time</th><th>Amount</th><th>Edit</th></tr>
        </thead>
        <tbody>
          {{#each records}}
            {{> record}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  <div id="modal-add">
    {{> add}}
  </div>
  <div class="btn-group" data-toggle="buttons" id="modal-settings">
    <form class="form-horizontal">
      <h3>Units: </h3>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="units" id="english" autocomplete="off" checked>English
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="units" id="metric" autocomplete="off">Metric
        </label>
      </div>
      <h3>Data Storage Options: </h3>
      <div class="radio">
        <label>
          <input type="radio" name="data-storage" id="keep-all" value="keep-all" checked>
          Keep all data.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="data-storage" id="most-recent" value="most-recent">
          Keep most recent 7 days.
        </label>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" id="save" onclick="Custombox.close();">Save</button>
          <button type="button" class="btn btn-danger" id="cancel" onclick="Custombox.close();">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</body>

<template name="record">
  <tr><td>{{time}}</td><td>{{amount}}</td><td><button type="button" class="btn btn-default" id="edit" edit_id="{{_id}}">Edit</button></td></tr>
</template>

<template name="add">
  <form class="form-horizontal" id="form-add">
      <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="time">
        </div>
      </div>
      <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="amount">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" id="save">Save</button>
          <button type="button" class="btn btn-danger" id="cancel" onclick="Custombox.close();">Cancel</button>
        </div>
      </div>
    </form>
</template>
