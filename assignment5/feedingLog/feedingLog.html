<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <title>feedingLog</title>
</head>

<body>
  <h1>Bottle Feeding Log</h1>
  <br>
  <div class="row">
    <div class="col-md-4">
      <button type="button" class="btn btn-success btn-lg" id="add">Add Feeding</button>
    </div>
    <div class="col-md-4">
      <h3>Time Since Last Feeding:</h3>
      <p></p>
      <h3>{{lastFeeding}}</h3>
    </div>
    <div class="col-md-4">
      <a href="settings.html"><button type="button" class="btn btn-default btn-lg">Settings</button></a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <table class="table table-bordered">
        <thead>
          <tr><th>Time</th><th>Amount</th><th>Edit</th></tr>
        </thead>
        <tbody>
          {{#each records}}
            {{> record}}
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  <div id="modal">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="time">
        </div>
      </div>
      <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">Amount</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="amount">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </div>
    </form>
  </div>
  
  {{> hello}}
  <script src="custombox.min.js"></script>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="record">
  <tr><td>{{time}}</td><td>{{amount}}</td><td>{{id}}</td></tr>
</template>
